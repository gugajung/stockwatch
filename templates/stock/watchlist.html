

<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>
	<head>
	<body>
		<h1> watchlist.html </h1>
		{% for stock_info in stock_infos %}
 			{% for info in stock_info %}
 				<p> {{ info }} <p>
 			{% endfor %}
		{% endfor %}
		
		
		<div id="price_chart">
   			<canvas id="canvas"></canvas>
		</div>

		<script>
			var canvas = document.getElementById('canvas');
			var ctx = canvas.getContext('2d');

			var myChart = new Chart(ctx, {
			   type: 'line',
			   data: {
			      labels: ["2010", "2011", "2012", "2013"],
			      datasets: [{
			        label: 'High',
			        data: [150, 200, 250, 150],
			        backgroundColor :'rgba(5,252,174,0)',
					borderColor : '#85C1E9',
					pointBackgroundColor:' #85C1E9',
					pointBorderColor : '#85C1E9',
			      }, {
			        label: 'Low',
			        data: [250, 100, 150, 10],
			        backgroundColor :'rgba(5,252,174,0)',
					borderColor : '#52BE80',
					pointBackgroundColor:'#52BE80',
					pointBorderColor : '#52BE80',
			      }, {
			        label: 'Open',
			        data: [300, 20, 30, 10],
			        backgroundColor :'rgba(5,252,174,0)',
					borderColor : '#76D7C4',
					pointBackgroundColor:'#76D7C4',
					pointBorderColor : '#76D7C4',
			      }, { 
			      	label: 'Close',
			        data : [65,8,90,81,56,55,40,],
					backgroundColor :'rgba(5,252,174,0)',
					borderColor : '#BB8FCE',
					pointBackgroundColor:'#BB8FCE',
					pointBorderColor : '#BB8FCE',
			      }]
			   }
			});
		</script>
	</body>
</html>
